
<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>A simple, clean, and responsive HTML invoice template</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css" rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">


    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>

</head>

<body ng-app="app" ng-controller="invoicesController">
<div class="invoice-box">
    <table cellpadding="0" cellspacing="0">
        <tr class="top">
            <td colspan="2">
                <table>
                    <tr>
                        <td class="title">
                            <img src="http://www.transporter-group.com/assets/site/en/images/header_logo_1.png" style="width:100%; max-width:300px;">
                        </td>

                        <td >
                            <h1>Invoices</h1>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr ng-repeate="invoice in invoices">
            <td><a href="#!show">{{invoice.name}} , {{invoice.date}}</a></td>

            <td>  <a href="#!edit.html" class="btn btn-default"><em class="fa fa-pencil"></em></a>
                <a href="#" class="btn btn-danger"><em class="fa fa-trash"></em></a>
            </td>
        </tr>


    </table>
    <a href="create.html"><button type="button" class="btn btn-sm btn-primary btn-create">Create invoice</button></a>
</div>
<script type="text/javascript" src="App.js"></script>
</body>
</html>
