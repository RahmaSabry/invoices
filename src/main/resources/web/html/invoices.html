
<div class="invoice-box">
    <table cellpadding="0" cellspacing="0">
        <tr class="top">
            <td colspan="2">

            </td>
        </tr>
        <tr ng-repeat="invoice in invoices">
            <td><a data-id="" ui-sref="invoice({ id:invoice.invoice.invoiceID})" class="invoice-item">{{invoice.invoice.clientName}} , {{invoice.invoice.date}}</a></td>

            <td>  <a ui-sref='edit({id:invoice.invoice.invoiceID})' class="btn btn-default"><em class="fa fa-pencil"></em></a>

                <a class="btn btn-danger" ng-click="removeInvoice(invoice.invoice.invoiceID)"><em class="fa fa-trash"></em></a>
            </td>
        </tr>
    </table>
    <button type="button" class="btn btn-sm btn-primary btn-create" ui-sref="create">Create invoice</button>

    <div ui-view></div>
  </div>
