<form name="registrationForm">
    <div class="col-md-8">
        <div ng-show="error"class="alert alert-danger">
            {{message}}
        </div>
        <div class="form-group">
            <input type="text" ng-model="userName" class="form-control input-sm" placeholder="User Name" required>
        </div>
    </div>
    <div class="col-md-8">
        <div class="form-group">
            <input type="email" ng-model="email"  class="form-control input-sm" placeholder="Email Address" required>
        </div>
    </div>

    <div class="col-md-8">
        <div class="form-group">
            <input type="password" ng-model="password"  class="form-control input-sm" placeholder="Password" required>
        </div>

    </div>
    <div class="col-md-4">
        <button  ng-disabled="registrationForm.$invalid" ng-click="register()"  class="btn btn-info btn-block">Register</button>
    </div>

</form>
