<table cellpadding="0" cellspacing="0">
    <tr class="top">
        <td colspan="2">
            <table>
                <td>
                    Client :{{" " +invoice.clientName}}<br>
                    Mobile:{{" " +invoice.phoneNumber}}<br>
                    Address: {{" " +invoice.address}}<br>
                </td>
                <td>
                    Invoice #:{{" "+invoice.invoiceID}}<br>
                    Created: {{invoice.date}}<br>
                </td>
                </tr>
            </table>
        </td>
    </tr>
    <tr class="heading">
        <td>
            Item
        </td>

        <td>
            Price
        </td>
    </tr>

    <tr class="item" ng-repeat="item in items">
        <td>
            {{item.itemName}}
        </td>
        <td>
            {{item.price}}
        </td>
    <tr><td></td>
        <td>Total:{{total}}</td></tr>
    </tr>
</table>
